<section class="relative w-screen h-screen flex items-center flex-col justify-center overscroll-none overflow-hidden">
  <div class="absolute w-full h-full top-0 flex justify-center items-center flex-col bg-black/80"></div>
  <img class="w-full h-full object-cover absolute top-0 left-0 -z-10" src="https://images.squarespace-cdn.com/content/v1/6011d06b6b9bf728c97d41c8/1612735359605-9YAD5WL3U73ZFZOYNB9K/image-asset.jpeg" alt="picture" />

  <h2 class="absolute top-6 left-6 text-white text-xl tracking-widest uppercase" translate>Register</h2>

  <div class="w-full md:w-2/3 max-w-2xl p-4 rounded-xl flex flex-col items-center justify-center bg-white backdrop-blur z-10">
    <a class="flex w-full max-w-32 items-center " href="/" translate>
      <img
        src="https://images.squarespace-cdn.com/content/6011d06b6b9bf728c97d41c8/1612319897954-W675315063J6NIADSSBF/White-Transparent-1.png?format=1500w&content-type=image%2Fpng"
        alt="telasist"
        class="w-full object-cover -mt-24"
      />
    </a>
    <div class="w-full py-5 px-6 flex flex-col items-center justify-center gap-2">
      <input [(ngModel)]="email" placeholder="Email" type="email" class="w-full outline-none bg-transparent py-2 border-b border-[#009dd1]" />
      <input [(ngModel)]="password" placeholder="ContraseÃ±a" type="password" class="w-full outline-none bg-transparent py-2 border-b border-[#009dd1]" />
      <button (click)="signUp()" class="mt-2 w-full text-[15px] tracking-widest uppercase text-white rounded-full py-3 px-6 transition-colors duration-700 bg-[#009dd1] hover:bg-[#009dd1]/80">Registrarse</button>

      <a class="mt-2 flex w-full items-center justify-center text-xs transition-colors duration-700 hover:font-semibold tracking-widest uppercase text-[#009dd1]" href="/login" translate>
        I already have an account
      </a>
    </div>
  </div>
</section>
