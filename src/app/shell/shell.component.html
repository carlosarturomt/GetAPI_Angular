<div fxFlex class="w-full h-full left-0 top-0 absolute">
  <app-header [sidenav]="sidenav" class="text-white"></app-header>

  <mat-sidenav-container fxFill class="bg-transparent">
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border" class="w-[80vw]" style="background-color: transparent;">
      <nav class="bg-black/80 h-full pt-20 backdrop-blur-sm">
        <mat-list>
          <mat-divider></mat-divider>
          <a
            mat-list-item
            routerLink="/home"
            routerLinkActive="active"
            (click)="sidenav.close()"
          >
            <span translate class="text-white">Home</span>
          </a>
          <mat-divider></mat-divider>

          <mat-divider></mat-divider>
          <div *ngIf="user; else loggedOut">
            <p class="text-white">Bienvenido, {{ user.email }}</p>
            <button mat-button (click)="logout()" class="text-white">Cerrar sesi√≥n</button>
          </div>
          <ng-template #loggedOut>
            <a
              mat-list-item
              routerLink="/login"
              routerLinkActive="active"
              (click)="sidenav.close()"
            >
              <span translate  class="text-white">Login</span>
            </a>
          </ng-template>
        </mat-list>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
